<a [routerLink]="['/']" class="btn btn-secondary">indietro</a>
<a [routerLink]="['../login']" class="btn btn-primary">login</a>


<form class="form-signin">

  <p>e-mail</p>
  <input
  type="email" placeholder="email"
  name="email" [(ngModel)]="data.email"
  class="form-control">
  <p>password</p>
  <input
  type="password" placeholder="Password"
  name="password" [(ngModel)]="data.password"
  class="form-control">
  <p>name</p>
  <input
  type="text" placeholder="Name"
  name="name" [(ngModel)]="data.name"
  class="form-control">
  <p>surname</p>
  <input
  type="text" placeholder="Surname"
  name="surname" [(ngModel)]="data.surname"
  class="form-control">

  <button class="btn btn-primary" (click)="register()">Registrati</button>


</form>
