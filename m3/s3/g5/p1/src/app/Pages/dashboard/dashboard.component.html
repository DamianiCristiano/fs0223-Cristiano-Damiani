<div class="container">
  <div class="row">
    <div class="col" *ngFor="let user of usersArray">
        <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{user.name + user.surname}}</h5>
          <p class="card-text">{{user.email}}</p>
          <a (click)="deleteUser(user)" class="btn btn-danger">ta livari</a>
          <a (click)="cancia(user.email)" class="btn btn-primary">canciari</a>
        </div>
      </div>
    </div>
  </div>
</div>
