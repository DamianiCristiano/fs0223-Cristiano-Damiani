<div class="loading" *ngIf="loading">Loading...</div>


<div *ngIf="!loading">
  <hr>
  <div class="noTodo" *ngIf="filterArrayPost.length == 0 && !loading">
    Non ci sono Todo completati
  </div>
  <ul>
    <li *ngFor="let todo of filterArrayPost">
      {{todo.title}}
      <button class="update" (click)="update(todo)">
        /
      </button>
      <button class="delete" (click)="deleteTodo(todo)">
        X
      </button>
    </li>
  </ul>
  <hr>
</div>
