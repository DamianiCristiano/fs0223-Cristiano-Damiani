<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
   
    
    
    <div id="bulb"></div>
    <button onclick="accendi()">ON</button>
    <button onclick="spegni()">OFF</button>
    <button onclick="move()">MUVT</button>


    <script>
        function accendi(){
            document.getElementById('bulb').style.backgroundColor = "yellow";            
        }

        function spegni(){
            document.getElementById('bulb').style.backgroundColor = "grey";
        }
        
        
        
        function move(){
            let Move = 0
            do{
                Move ++;
                let prova = Move + "px";
                document.getElementById('bulb').style.marginLeft = prova;
            }while( Move<=5);
        }

    
    </script>
</body>
</html>
