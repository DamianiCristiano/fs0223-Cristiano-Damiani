<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        
    <!--indicano un titolo-->
    
        <h1>titolo</h1>
        <h2>titolo</h2>
        <h3>titolo</h3>
        <h4></h4>
        <h5></h5>
        <h6></h6>
    
    <!--ol,ul>li*4{Elemento Lista} crea piu' elementi di una lista-->  
    
    <ol>
        <li>Elemento lista</li>
        <li>Elemento lista</li>
        <li>Elemento lista</li>
        <li>Elemento lista</li>
    </ol>  

    <!--il tag address vengono indicate le informazioni anagrafiche-->

    <address></address>

    <!--esempio di ins e del-->

    <del>20$</del>
    <ins>18$</ins>
    
    <!--abbreviazioni-->
    
    <abbr title="HyperText Markup Language">HTML</abbr>

    <!--immagini+didascalia-->

    <img src="img/html5 img.png">
    
    <figure>
        <img src="link immagine" alt="descrizione foto">
        <figcaption>didascalia dell'immagine</figcaption>
    </figure>






    </body>
</html>
